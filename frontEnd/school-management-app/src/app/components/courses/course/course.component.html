<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <!--start search-->
      <div class="input-group rounded">
        <input #key (keyup.enter)="doSearch(key.value)"  type="text" class="form-control" placeholder="Search">
        <span (click)="doSearch(key.value)" class="input-group-text border-0 bg-primary text-light" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <!--end search-->
    </div>

    <div class="col-lg-6">
      <div class="input-group d-flex justify-content-end">
        <button (click)="handleCreateCourse()"  class="btn btn-primary">New Course</button>
      </div>
    </div>

    <div class="table-wrapper mt-5">
      <table class="table table-striped table-hover">
        <thead>
           <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Duration</th>
              <th>Description</th>
              <th>Instructor</th>
              <th>Action</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of courses">
              <td>{{temp.courseId}}</td>
              <td>{{temp.courseName}}</td>
              <td>{{temp.courseDuration}}</td>
              <td>{{temp.courseDescription}}</td>
              <td>{{temp.instructor.firstName}} {{temp.instructor.lastName}}</td>
              <td>
                  <button (click)="handleDeleteCourse(temp)" class="btn btn-danger mx-1"><i class="bi-trash"></i></button>
                  <button (click)="handleEditCourse(temp)" class="btn btn-success mx-1"><i class="bi bi-pencil-square"></i></button>
              </td>

            </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Course Duration</th>
            <th>Course Description</th>
            <th>Instructor</th>
            <th>Action</th>
         </tr>
        </tfoot>
     </table>
    </div>

    <div class="footer-pagination">
      <div class="row">
         <div class="col-md-6"></div>

         <div class="col-md-6">
            <div class="row">
               <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination
                [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                [maxSize]="2"
                [boundaryLinks]="true"
                (pageChange)="listCourses()"
             >
             </ngb-pagination>

               </div>
            </div>
         </div>


      </div>
   </div>

  </div> <!-- end row -->
</div>  <!-- end container -->


<app-create></app-create>
<app-update [updateData]="selectedCourse"></app-update>
<app-delete (confirmed)="deleteCourseTemp()" [data]="selectedCourse"></app-delete>
