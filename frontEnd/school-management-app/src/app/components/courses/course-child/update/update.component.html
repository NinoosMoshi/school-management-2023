<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Course Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

         <div class="container">

           <div class="row">
             <div class="col-12">


                <form #f="ngForm"  (ngSubmit)="formSubmit()" [formGroup]="parentFormGroup" >
                  <div formGroupName="data">
                  <div class="mb-3">
                    <label for="courseName" class="col-form-label">Course Name:</label>
                    <input type="text"
                     class="form-control"
                     formControlName="courseName"
                     id="courseName"
                     name="courseName"

                    >
                  </div>
                   <!-- start name validation -->
                      <div *ngIf="courseName?.invalid && (courseName?.dirty || courseName?.touched)">
                        <div *ngIf="courseName?.errors?.['required']" class="alert alert-danger"  class="alert alert-danger" role="alert">
                          Course Name Is Required
                        </div>
                      </div>
                    <!-- end name validation -->



                  <div class="mb-3">
                    <label for="courseDuration" class="col-form-label">Course Duration:</label>
                    <input type="text"
                     class="form-control"
                     formControlName="courseDuration"
                     id="courseDuration"
                     name="courseDuration"

                     >
                  </div>
                  <!-- start name validation -->
                    <div *ngIf="courseDuration?.invalid && (courseDuration?.dirty || courseDuration?.touched)">
                      <div *ngIf="courseDuration?.errors?.['required']" class="alert alert-danger"  class="alert alert-danger" role="alert">
                        Course Duration Is Required
                      </div>
                    </div>
                  <!-- end name validation -->




                  <div class="mb-3">
                    <label for="courseDescription" class="col-form-label">Course Description:</label>
                    <textarea class="form-control"
                     formControlName="courseDescription"
                     id="courseDescription"
                     rows="3" cols="57"
                     name="courseDescription"

                     >
                    </textarea>
                  </div>
                   <!-- start name validation -->
                      <div *ngIf="courseDescription?.invalid && (courseDescription?.dirty || courseDescription?.touched)">
                        <div *ngIf="courseDescription?.errors?.['required']" class="alert alert-danger"  class="alert alert-danger" role="alert">
                          Course Description Is Required
                        </div>
                      </div>
                    <!-- end name validation -->


                    <div class="mb-3">
                      <label for="Instructor" class="col-form-label">Instructor:</label>
                      <select  class="form-select" formControlName="instructor">
                        <option></option>
                        <option [ngValue]="temp" *ngFor="let temp of instructors" name="instructor">{{temp.firstName}} {{temp.lastName}}</option>
                      </select>
                    </div>
                  <!-- start name validation -->
                    <div *ngIf="instructor?.invalid && (instructor?.dirty || instructor?.touched)">
                      <div *ngIf="instructor?.errors?.['required']" class="alert alert-danger"  class="alert alert-danger" role="alert">
                        Instructor Is Required
                      </div>
                    </div>
                   <!-- end name validation -->




                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save Course</button>
                  </div>

                </div>
                </form>




             </div>

           </div>
         </div>



      </div>


    </div>
  </div>
</div>
