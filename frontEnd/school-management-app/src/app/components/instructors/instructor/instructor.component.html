<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <!--start search-->
      <div class="input-group rounded">
        <input #key (keyup.enter)="doSearch(key.value)" type="text" class="form-control" placeholder="Search">
        <span (click)="doSearch(key.value)" class="input-group-text border-0 bg-primary text-light" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <!--end search-->
    </div>

    <div class="col-lg-6">
      <div class="input-group d-flex justify-content-end">
        <button (click)="handleCreateInstructor()"  class="btn btn-primary">New Instructor</button>
      </div>
    </div>

    <div class="table-wrapper mt-5">
      <table class="table table-striped table-hover">
        <thead>
           <tr>
              <th>Instructor Id</th>
              <th>Instructor First Name</th>
              <th>Instructor Last Name</th>
              <th>Instructor Summary</th>
              <th>Action</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of instructors">
              <td>{{temp.instructorId}}</td>
              <td>{{temp.firstName}}</td>
              <td>{{temp.lastName}}</td>
              <td>{{temp.summary}}</td>
              <td>
                <button (click)="handleDeleteInstructor(temp)" class="btn btn-danger mx-1"><i class="bi-trash"></i></button>
                <button (click)="handleEditInstructor(temp)" class="btn btn-success mx-1"><i class="bi bi-pencil-square"></i></button>
            </td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Instructor Id</th>
            <th>Instructor First Name</th>
            <th>Instructor Last Name</th>
            <th>Instructor Summary</th>
            <th>Action</th>
         </tr>
        </tfoot>
     </table>
    </div>

    <div class="footer-pagination">
      <div class="row">
         <div class="col-md-6"></div>

         <div class="col-md-6">
          <div class="row">
             <div class="col-md-9" style="padding-left: 30%;">

              <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              [maxSize]="2"
              [boundaryLinks]="true"
              (pageChange)="listInstructor()"
           >
           </ngb-pagination>

             </div>
          </div>
       </div>

      </div>
   </div>

  </div> <!-- end row -->
</div>  <!-- end container -->


<app-create-instructor></app-create-instructor>
<app-delete-instructor (confirmed)="deleteInstructorTemp()" [instructorData]="selectedInstructor"></app-delete-instructor>
